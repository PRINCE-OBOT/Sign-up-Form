<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/style.css" />
    <title>Sign up Form</title>
    <style>
      @font-face {
        font-family: "Norse-Bold";
        src: url(./fonts/Norse-Bold.woff2) format(woff2);
        font-weight: bold;
        font-style: normal;
        font-display: swap;
        size-adjust: 140%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="left-side-header">
          <div class="odin-img-foreground">
            <img class="odin-img" src="./images/odin-lined.png" alt="" />
            <span class="odin">ODIN</span>
          </div>
        </div>
        <h6>
          Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </h6>
      </div>
      <div class="right-side">
        <div class="right-side-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <main>
          <h2>Let's do this!</h2>
          <form action="" id="create_account">
            <div class="names">
              <div>
                <label for="fisrt_name">FIRST NAME</label>
                <input type="text" id="fisrt_name" pattern="^[a-zA-Z]+$" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" pattern="^[a-zA-Z]+$" />
              </div>
            </div>
            <div class="email_phone-num">
              <div>
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  pattern="^[a-z0-9]{6,}@(gmail|yahoo).com"
                />
              </div>
              <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" pattern="^[0-9]{10,11}$" />
              </div>
            </div>
            <div class="passwords">
              <div>
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  required
                  pattern="\w{6,}"
                  placeholder="a-z, A-Z, 0-9,_"
                />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm_password"
                  required
                  pattern="\w{6,}"
                  placeholder="a-z, A-Z, 0-9,_"
                />
              </div>
            </div>
          </form>
        </main>
        <div class="footer">
          <button form="create_account">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
